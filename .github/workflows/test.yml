---
name: Test

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Install LocalStack Tools
        id: install_localstack_tools
        run: |
          pip install --requirement requirements-dev.txt

      - name: Test
        id: test
        shell: bash
        run: |
          make test
