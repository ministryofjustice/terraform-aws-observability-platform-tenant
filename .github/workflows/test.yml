---
name: Test

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5

      - name: Install LocalStack Tools
        id: install_localstack_tools
        run: |
          pip install --requirement requirements-dev.txt

      - name: Test
        id: test
        shell: bash
        run: |
          make test
